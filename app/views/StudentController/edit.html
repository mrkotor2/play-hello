<html xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <title>#{get 'title' /}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" type="image/png" href="../../../public/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/public/css/style.css">
</head>
<body>
<h1>EDIT</h1>
*{${studentAsJson}}*

<div id="header">

    <div id="editStudent" tabindex="-1" role="dialog" aria-hidden="true">
        <div>
            <a href="@{controllers.StudentController.show()}">Back</a>
            <i class="fa fa-tags modal-icon"></i>
            <h4 class="modal-title">Edit Student</h4>
        </div>
        <div>
            <form id="editStudentForm" action="@{controllers.StudentController.change()}" method="post">
            #{if student}
                <input name="student.id" value="${student?.id}" style="display: none;">
            #{/if}
                <div class="form-group  row">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input name="student.firstName" value="${student?.getFirstName()}" autofocus
                               class="form-control"
                               id="editNewStudentFirstName" type="text">
                    </div>
                </div>

                <div class="form-group  row">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input name="student.lastName" value="${student?.getLastName()}" class="form-control"
                               id="editNewStudentLastName"
                               type="text">
                    </div>
                </div>
                <div class="form-group  row">
                    <label class="col-sm-4 col-form-label">Age</label>
                    <div class="col-sm-8">
                        <input name="student.age" value="${student?.getAge()}" class="form-control"
                               id="editNewStudentAge" type="text">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Edit</button>

                </div>


            </form>

            <form id="deleteStudentForm" action="@{controllers.StudentController.delete()}" method="post">
                <input name="student.id" value="${student.getId()}" style="display: none;">
            #{if student}
                <button type="submit"
                        class="btn btn-primary">Delete
                </button>
            #{/if}

            </form>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
