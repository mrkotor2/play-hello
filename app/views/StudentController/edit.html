*{@import helper._}*

<html xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <title>#{get 'title' /}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
*{    <link rel="stylesheet" type="text/css" media="screen"}*
*{          href="@{'/public/stylesheets/main.css'}"/>}*
*{    <link rel="shortcut icon" type="image/png"}*
*{          href="@{'/public/images/favicon.png'}"/>}*
</head>
<body>
<h1>EDIT</h1>

<div id="header">

    <div class="modal inmodal" id="editStudent" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <a href="@{controllers.StudentController.show()}">Back</a>
                    <i class="fa fa-tags modal-icon"></i>
                    <h4 class="modal-title">Edit Student</h4>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm" action="@{controllers.StudentController.change()}" method="post">
                        <input name="student.id" value="${student.getId()}" style="display: none;">
                        <div class="form-group  row">

                        *{                                <input name="student.id" style="display: none;">}*
                        </div>

                        <label class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input name="student.firstName" value="${student.getFirstName()}" autofocus
                                   class="form-control"
                                   id="editNewStudentFirstName" type="text">
                        </div>
                </div>
                <div class="form-group  row">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input name="student.lastName" value="${student.getLastName()}" class="form-control"
                               id="editNewStudentLastName"
                               type="text">
                    </div>
                </div>
                <div class="form-group  row">
                    <label class="col-sm-4 col-form-label">Age</label>
                    <div class="col-sm-8">
                        <input name="student.age" value="${student.getAge()}" class="form-control"
                               id="editNewStudentAge" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Edit</button>

                </div>


                </form>

                <form id="deleteStudentForm" action="@{controllers.StudentController.delete()}" method="post">
                    <input name="student.id" value="${student.getId()}" style="display: none;">
                    <input name="student.firstName" value="${student.getFirstName()}" style="display: none;">
                    <input name="student.lastName" value="${student.getLastName()}" style="display: none;">
                    <input name="student.age" value="${student.getAge()}" style="display: none;">

                    <button action="@{controllers.StudentController.delete()}" method="post" type="submit"
                            class="btn btn-primary">Delete
                    </button>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>

<script>

    let id = '${student.getId()}';
    let firstName = '${student.getFirstName()}';
    let lastName = '${student.getLastName()}';
    let age = '${student.getAge()}';

    // setStudentToEdit( id, firstName, lastName, age)


    function setStudentToEdit(id, firstName, lastName, age) {

        $("#studentId").val(id);

        $("#oldStudentFirstName").val(firstName);
        $("#oldStudentLastName").val(lastName);
        $("#oldStudentAge").val(age);


        // $("#editedStudentFirstName").val(firstName);
        $("#editNewStudentFirstName").val(firstName);
        $("#editedStudentLastName").val(lastName);
        $("#editedStudentAge").val(age);

    }
</script>
