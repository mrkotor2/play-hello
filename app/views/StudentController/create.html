*{@import helper._}*

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
*{    <link rel="stylesheet" type="text/css" media="screen" }*
*{          href="@{'/public/stylesheets/main.css'}"/>}*
*{    <link rel="shortcut icon" type="image/png"}*
*{          href="@{'/public/images/favicon.png'}"/>}*
</head>
<body>
*{@layout("Create Student"){}*
<h1>CREATE</h1>
*{@helper.form(action = routes.BooksController.save()){}*

*{@_booksFormFields(bookFrom)}*

<button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-plus"></i> Create Book</button>
*{}}*
<div id="header">
    <div class="modal inmodal" id="addStudent" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                *{                    <a href="@{controllers.StudentController.show()}">Back</a>}*
                    <i class="fa fa-tags modal-icon"></i>
                    <h4 class="modal-title">Add Student</h4>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm" action="@{controllers.StudentController.save()}" method="post">
                        <div class="form-group  row">
                            <label class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input name="student.firstName" autofocus class="form-control" id="addNewStudentFirstName" type="text">
                            </div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input name="student.lastName" class="form-control" id="addNewStudentLastName" type="text">
                            </div>
                        </div>

                        <div class="form-group  row">
                            <label class="col-sm-4 col-form-label">Age</label>
                            <div class="col-sm-8">
                                <input name="student.age" class="form-control" id="addNewStudentAge" type="text">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="main">
*{#{doLayout /}}*
</div>

<p id="footer">

</p>

</body>
</html>
