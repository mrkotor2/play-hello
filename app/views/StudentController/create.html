*{@import helper._}*

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/public/css/style.css">
</head>
<body>
<h1>CREATE</h1>

<div id="header">
    <div id="addStudent" tabindex="-1" role="dialog" aria-hidden="true">
        <div>
            <div>
                <div>
                    <a href="@{controllers.StudentController.show()}">Back</a>
                    <i class="fa fa-tags modal-icon"></i>
                    <h4 class="modal-title">Add Student</h4>
                </div>
                <div>
                    <form id="addStudentForm" action="@{controllers.StudentController.save()}" method="post">
                        <div class="form-group  row">
                            <label class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input name="student.firstName" autofocus class="form-control"
                                       id="addNewStudentFirstName" type="text">
                            </div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input name="student.lastName" class="form-control" id="addNewStudentLastName"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group  row">
                            <label class="col-sm-4 col-form-label">Age</label>
                            <div class="col-sm-8">
                                <input name="student.age" class="form-control" id="addNewStudentAge" type="text">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
